{% set name = "sqeleton" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sqeleton-{{ version }}.tar.gz
  sha256: 0e214e7bb0e433f8130c7e8af8d2c75b57afc423e404e2e71b2ffd8f982ec784

build:
  entry_points:
    - sqeleton = sqeleton.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - poetry-core >=1.0.0
    - python >=3.8,<4.0
  run:
    - python >=3.8,<4.0
    - runtype >=0.4.2,<0.5.0
    - dsnparse
    - click >=8.1,<9.0
    - rich
    - toml >=0.10.2,<0.11.0

test:
  imports:
    - sqeleton
  commands:
    - pip check
    - sqeleton --help
  requires:
    - pip

about:
  home: https://github.com/erezsh/sqeleton
  summary: Python library for querying SQL databases
  doc_url: https://sqeleton.readthedocs.io/en/latest/
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
